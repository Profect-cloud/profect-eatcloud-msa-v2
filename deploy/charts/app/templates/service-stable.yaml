{{- if .Values.rollout.enabled }}
  apiVersion: v1
  kind: Service
  metadata:
    name: {{ include "app.fullname" . }}-stable
  spec:
    ports:
      - port: {{ .Values.service.port }}
        targetPort: {{ .Values.service.port }}
    selector:
      app: {{ include "app.fullname" . }}
{{- end }}