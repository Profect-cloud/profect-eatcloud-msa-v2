# ConfigMap for dev namespace (eureka 제거)
apiVersion: v1
kind: ConfigMap
metadata:
  name: common-config
  namespace: dev
data:
  # Database Configuration - 단순화된 설정
  DB_HOST: "localhost"  # 일단 로컬호스트로 설정
  DB_PORT: "5432"
  DB_USERNAME: "eatcloud_user"
  DB_NAME: "auth_db"
  
  # Redis Configuration (비활성화)
  REDIS_HOST: "localhost"
  REDIS_PORT: "6379"
  REDIS_TIMEOUT: "10000ms"
  REDIS_SSL_ENABLED: "false"
  
  # Eureka Configuration (비활성화)
  EUREKA_CLIENT_ENABLED: "false"
  SPRING_CLOUD_DISCOVERY_ENABLED: "false"
  
  # Spring Profiles
  SPRING_PROFILES_ACTIVE: "dev"
  
  # JPA Configuration
  SPRING_JPA_HIBERNATE_DDL_AUTO: "create-drop"
  SPRING_JPA_SHOW_SQL: "true"
  SPRING_JPA_DATABASE_PLATFORM: "org.hibernate.dialect.H2Dialect"
  
  # H2 Database (임시)
  SPRING_DATASOURCE_URL: "jdbc:h2:mem:testdb"
  SPRING_DATASOURCE_DRIVER_CLASS_NAME: "org.h2.Driver"
  SPRING_H2_CONSOLE_ENABLED: "true"
  
  # Logging Configuration
  LOGGING_LEVEL_COM_EATCLOUD: "DEBUG"
  
  # Management Endpoints
  MANAGEMENT_ENDPOINTS_WEB_EXPOSURE_INCLUDE: "health,info,metrics"
  MANAGEMENT_ENDPOINT_HEALTH_SHOW_DETAILS: "always"
  
  # Mail Configuration (for auth-service)
  SPRING_MAIL_HOST: "smtp.gmail.com"
  SPRING_MAIL_PORT: "587"
  SPRING_MAIL_USERNAME: "profect.eatcloud@gmail.com"
  SPRING_MAIL_PROPERTIES_MAIL_SMTP_AUTH: "true"
  SPRING_MAIL_PROPERTIES_MAIL_SMTP_STARTTLS_ENABLE: "true"

