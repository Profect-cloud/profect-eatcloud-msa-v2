---
# Dev 환경 테스트 앱
apiVersion: apps/v1
kind: Deployment
metadata:
  name: dev-frontend
  namespace: dev
  labels:
    app: dev-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dev-frontend
  template:
    metadata:
      labels:
        app: dev-frontend
    spec:
      containers:
      - name: frontend
        image: nginx:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        env:
        - name: ENV
          value: "development"
---