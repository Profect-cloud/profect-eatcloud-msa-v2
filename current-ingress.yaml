apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "30"
    alb.ingress.kubernetes.io/healthcheck-path: /
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    alb.ingress.kubernetes.io/scheme: internal
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"
  name: eatcloud-alb-test
  namespace: dev
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          # 마이크로서비스 경로들 (더 구체적인 경로를 먼저 배치)
          - path: /api/v1/customer
            pathType: Prefix
            backend:
              service:
                name: customer-service
                port:
                  number: 80
          - path: /api/v1/auth
            pathType: Prefix
            backend:
              service:
                name: auth-service
                port:
                  number: 80
          - path: /api/v1/order
            pathType: Prefix
            backend:
              service:
                name: order-service
                port:
                  number: 80
          - path: /api/v1/payment
            pathType: Prefix
            backend:
              service:
                name: payment-service
                port:
                  number: 80
          - path: /api/v1/store
            pathType: Prefix
            backend:
              service:
                name: store-service
                port:
                  number: 80
          - path: /api/v1/admin
            pathType: Prefix
            backend:
              service:
                name: admin-service
                port:
                  number: 80
          - path: /api/v1/manager
            pathType: Prefix
            backend:
              service:
                name: manager-service
                port:
                  number: 80
          # 기본 경로 (가장 마지막에 배치)
          - path: /
            pathType: Prefix
            backend:
              service:
                name: test-app-service
                port:
                  number: 80