apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: eatcloud
  labels:
    app: api-gateway
    service: gateway
spec:
  ports:
  - port: 8080
    targetPort: 8080
    name: http
  selector:
    app: api-gateway
  type: LoadBalancer  # 외부 접근을 위해 LoadBalancer 타입 사용
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: eatcloud
  labels:
    app: api-gateway
    service: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        service: gateway
    spec:
      containers:
      - name: api-gateway
        image: eatcloud/api-gateway:latest
        ports:
        - containerPort: 8080
        env:
        - name: SPRING_PROFILES_ACTIVE
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: SPRING_PROFILES_ACTIVE
        - name: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
          valueFrom:
            configMapKeyRef:
              name: common-config
              key: EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE
        - name: JWT_SECRET
          value: "bL3eq0LvdqK92dOj+6cTVtzcEHTPf9+Utw7R+3T01lbXWvksn6FezIjaNVQgEGkD"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 15
          timeoutSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
          timeoutSeconds: 5
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        imagePullPolicy: IfNotPresent
