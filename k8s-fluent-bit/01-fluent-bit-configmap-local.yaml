
apiVersion: v1
kind: ConfigMap
metadata:
  name: fluent-bit-config
  namespace: dev
data:
  fluent-bit.conf: |
    [SERVICE]
        Flush         5
        Log_Level     info
        Daemon        off
        Parsers_File  parsers.conf
        HTTP_Server   On
        HTTP_Listen   0.0.0.0
        HTTP_Port     2020
        Health_Check  On

    # 1. 상태 기반 로그 수집 (Stateful)
    [INPUT]
        Name              tail
        Tag               eatcloud.stateful
        Path              /var/log/app/*-stateful.log
        Parser            json
        DB                /fluent-bit/tail/stateful.db
        Mem_Buf_Limit     50MB
        Skip_Long_Lines   On
        Refresh_Interval  10

    # 2. 상태 비기반 로그 수집 (Stateless)  
    [INPUT]
        Name              tail
        Tag               eatcloud.stateless
        Path              /var/log/app/*-stateless.log
        Parser            json
        DB                /fluent-bit/tail/stateless.db
        Mem_Buf_Limit     100MB
        Skip_Long_Lines   On
        Refresh_Interval  10

    # 3. 추천 이벤트 로그 수집 (Recommendation)
    [INPUT]
        Name              tail
        Tag               eatcloud.recommendation
        Path              /var/log/app/*-recommendation.log
        Parser            json
        DB                /fluent-bit/tail/recommendation.db
        Mem_Buf_Limit     20MB
        Skip_Long_Lines   On
        Refresh_Interval  5

    # 공통 필터: 서비스 정보 추가
    [FILTER]
        Name    modify
        Match   eatcloud.*
        Add     cluster_name eatcloud
        Add     region ap-northeast-2

    # 상태 기반 로그 → 로컬 파일 출력
    [OUTPUT]
        Name                file
        Match               eatcloud.stateful
        Path                /var/log/fluent-bit/
        File                stateful-logs.txt
        Format              json_lines

    # 상태 비기반 로그 → 로컬 파일 출력
    [OUTPUT]
        Name                file
        Match               eatcloud.stateless
        Path                /var/log/fluent-bit/
        File                stateless-logs.txt
        Format              json_lines

    # 추천 이벤트 → 로컬 파일 출력
    [OUTPUT]
        Name                file
        Match               eatcloud.recommendation
        Path                /var/log/fluent-bit/
        File                recommendation-logs.txt
        Format              json_lines

    # 모든 로그를 stdout으로도 출력 (디버깅용)
    [OUTPUT]
        Name                stdout
        Match               eatcloud.*
        Format              json

  parsers.conf: |
    [PARSER]
        Name        json
        Format      json
        Time_Key    timestamp
        Time_Format %Y-%m-%dT%H:%M:%S.%3N
        Time_Keep   On

    [PARSER]
        Name        docker
        Format      json
        Time_Key    time
        Time_Format %Y-%m-%dT%H:%M:%S.%L
        Time_Keep   On
