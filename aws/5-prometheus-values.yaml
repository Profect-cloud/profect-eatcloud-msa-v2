# Prometheus Values for EKS Fargate
# kube-prometheus-stack configuration

# Global settings
fullnameOverride: ""
nameOverride: ""

# Grafana configuration
grafana:
  enabled: true
  adminPassword: "eatcloud-admin"

  # Grafana datasources - 수정된 Loki 설정
  additionalDataSources:
    - name: Loki
      type: loki
      url: http://loki:3100
      access: proxy
      isDefault: false
      jsonData:
        httpHeaderName1: 'X-Scope-OrgID'
      secureJsonData:
        httpHeaderValue1: '1'

  # Grafana resources - INCREASED FOR STABILITY
  resources:
    requests:
      cpu: 200m
      memory: 1Gi
    limits:
      cpu: 1000m
      memory: 2Gi

  # DISABLE PERSISTENCE FOR FARGATE
  persistence:
    enabled: false

  service:
    type: ClusterIP
    port: 80

  # Import default dashboards
  dashboards:
    default:
      loki-logs:
        gnetId: 13407
        datasource: Loki
      kubernetes-cluster:
        gnetId: 7249
        datasource: Prometheus

# Prometheus configuration
prometheus:
  enabled: true

  prometheusSpec:
    # REMOVE STORAGE SPEC FOR FARGATE
    # storageSpec:
    #   volumeClaimTemplate:
    #     spec:
    #       storageClassName: gp2
    #       accessModes: ["ReadWriteOnce"]
    #       resources:
    #         requests:
    #           storage: 50Gi

    # Resources
    resources:
      requests:
        memory: 512Mi
        cpu: 200m
      limits:
        memory: 2Gi
        cpu: 1000m

    # Retention (메모리 기반)
    retention: 7d  # 30d에서 7d로 단축 (스토리지 없음)

    # Service discovery
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false
    ruleSelectorNilUsesHelmValues: false

    # External labels
    externalLabels:
      cluster: "eatcloud"
      region: "ap-northeast-2"

# AlertManager
alertmanager:
  enabled: true

  alertmanagerSpec:
    # REMOVE STORAGE FOR FARGATE
    # storage:
    #   volumeClaimTemplate:
    #     spec:
    #       storageClassName: gp2
    #       accessModes: ["ReadWriteOnce"]
    #       resources:
    #         requests:
    #           storage: 5Gi

    resources:
      requests:
        memory: 128Mi
        cpu: 50m
      limits:
        memory: 256Mi
        cpu: 200m

# Node Exporter
nodeExporter:
  enabled: true

# kube-state-metrics
kubeStateMetrics:
  enabled: true

# Core DNS monitoring
coreDns:
  enabled: true

# kubelet monitoring
kubelet:
  enabled: true

# API server monitoring
kubeApiServer:
  enabled: true

# Controller Manager monitoring
kubeControllerManager:
  enabled: false  # EKS managed

# Scheduler monitoring
kubeScheduler:
  enabled: false  # EKS managed

# etcd monitoring
kubeEtcd:
  enabled: false  # EKS managed

# Proxy monitoring
kubeProxy:
  enabled: true